<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/shop.png" type="image/x-icon">
</head>

<body>
    <header class="bg-dark">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
    </header>

    <main>
        <h2>JordanShoes</h2>
        <section class="bg-img">
            <div class="texts container">
                <h1>A melhor loja de Jordan</h1>
                <p class="text-content">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </section>
        <section class="destaque container">
            <h1 class="texto-destaque">Destaques</h1>
            <p class="text-content">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            <div class="galeria">
                <div class="cards" data-anime="left-top">

                    <img src="./img/1.png" alt="">

                </div>
                <div class="cards" data-anime="top">

                    <img src="./img/2.png" alt="">

                </div>
                <div class="cards" data-anime="top">

                    <img src="./img/3.png" alt="">

                </div>
                <div class="cards" data-anime="right-top">

                    <img src="./img/4.png" alt="">

                </div>
                <div class="cards" data-anime="left-down">

                    <img src="./img/5.png" alt="">


                </div>
                <div class="cards" data-anime="down">

                    <img src="./img/6.png" alt="">

                </div>
                <div class="cards" data-anime="down">
                    <img src="./img/7.png" alt="">
                </div>
                <div class="cards" data-anime="right-down">
                    <img src="./img/8.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-dark">
        <p id="typed">Todos os direitos reservados</p>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
